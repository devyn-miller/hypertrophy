<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>FoodProject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  {% include 'navbar.html' %}

  <h1 style="text-align:center">List of Foods</h1>

  <form action="/food" method="POST">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPassword6" class="col-form-label">Food</label>
      </div>
      <div class="col-auto">
        <input name="foodbox" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <label for="exampleFormControlInput1" class="form-label">Location</label>
      </div>

      <div class="col-auto">
        <select name="locationbox" type="submit" class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">Amazon Fresh</option>
          <option value="2">Ralphs</option>
        </select>
      </div>
      <div class="col-auto">
        </divclass>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
  <br>
  <div class="row g-3 align-items-center justify-content-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Count: </label>
    </div>
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">{{count}}</label>
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Food Name</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
      <tbody>
        {% set count = namespace(value=0) %}
        {% for row in result %}
        {% set count.value = count.value + 1 %}
        <tr>
          <td scope="row">{{count.value}}</td>
          <td>{{row[0]}}</td>
          {% if row[1]==1 %}
          <td>Amazon Fresh</td>
          {% else %}
          <td>Ralphs</td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
